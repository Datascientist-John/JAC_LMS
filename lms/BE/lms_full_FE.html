<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #66ea85 0%, #4c4ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #ea669b;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .tab-btn.active {
            background: #ea667c6e6e6e6e6e;
            color: white;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tab-content.active {
            display: block;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .course-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .course-info {
            margin: 8px 0;
            opacity: 0.9;
        }

        .level-badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        form {
            display: grid;
            gap: 15px;
            max-width: 600px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button[type="submit"] {
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #5568d3;
        }

        .students-list {
            margin-top: 20px;
        }

        .student-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .student-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .student-email {
            color: #666;
            margin-bottom: 10px;
        }

        .enrolled-courses {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .course-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Learning Management System</h1>
            <p>Manage your courses, students, and assignments</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('courses')">View Courses</button>
            <button class="tab-btn" onclick="showTab('students')">View Students</button>
            <button class="tab-btn" onclick="showTab('create-course')">Create Course</button>
            <button class="tab-btn" onclick="showTab('create-student')">Create Student</button>
            <button class="tab-btn" onclick="showTab('enroll')">Enroll Student</button>
        </div>

        <div id="courses" class="tab-content active">
            <h2> All Courses</h2>
            <div id="courses-list" class="courses-grid"></div>
        </div>

        <div id="students" class="tab-content">
            <h2> All Students</h2>
            <div id="students-list" class="students-list"></div>
        </div>

        <div id="create-course" class="tab-content">
            <h2> Create New Course</h2>
            <div id="course-message"></div>
            <form onsubmit="createCourse(event)">
                <div class="form-group">
                    <label>Course Title:</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Instructor:</label>
                    <input type="text" name="instructor" required>
                </div>
                <div class="form-group">
                    <label>Duration:</label>
                    <input type="text" name="duration" placeholder="e.g., 8 weeks" required>
                </div>
                <div class="form-group">
                    <label>Level:</label>
                    <select name="level" required>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <button type="submit">Create Course</button>
            </form>
        </div>

        <div id="create-student" class="tab-content">
            <h2> Create New Student</h2>
            <div id="student-message"></div>
            <form onsubmit="createStudent(event)">
                <div class="form-group">
                    <label>Student Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>
                <button type="submit">Create Student</button>
            </form>
        </div>

        <div id="enroll" class="tab-content">
            <h2>Enroll Student in Course</h2>
            <div id="enroll-message"></div>
            <form onsubmit="enrollStudent(event)">
                <div class="form-group">
                    <label>Student Email:</label>
                    <input type="email" name="student_id" required>
                </div>
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="text" name="course_id" placeholder="e.g., python" required>
                </div>
                <button type="submit">Enroll Student</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'courses') loadCourses();
            if (tabName === 'students') loadStudents();
        }

        async function loadCourses() {
            try {
                const response = await fetch(`${API_URL}/walker/view_courses`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                // Extract courses from reports[0]
                let courses = [];
                if (data.reports && data.reports.length > 0) {
                    courses = data.reports[0];
                } else if (Array.isArray(data)) {
                    courses = data;
                }
                
                const container = document.getElementById('courses-list');
                
                if (!Array.isArray(courses) || courses.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No courses found. Create one to get started!</p>';
                    return;
                }
                
                container.innerHTML = courses.map(course => `
                    <div class="course-card">
                        <div class="course-title">${course.title}</div>
                        <div class="course-info">${course.instructor}</div>
                        <div class="course-info">${course.duration}</div>
                        <div class="course-info">${course.description}</div>
                        <div class="level-badge">${course.level.toUpperCase()}</div>
                        <div style="margin-top: 10px; font-size: 0.9em;">ID: ${course.id}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        async function loadStudents() {
            try {
                const response = await fetch(`${API_URL}/walker/get_students`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                // Extract students from reports[0]
                let students = [];
                if (data.reports && data.reports.length > 0) {
                    students = data.reports[0];
                } else if (Array.isArray(data)) {
                    students = data;
                }
                
                const container = document.getElementById('students-list');
                
                if (!Array.isArray(students) || students.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No students found. Create one to get started!</p>';
                    return;
                }
                
                container.innerHTML = students.map(student => `
                    <div class="student-card">
                        <div class="student-name">${student.name}</div>
                        <div class="student-email">${student.email}</div>
                        <div>
                            <strong>Enrolled Courses:</strong>
                            <div class="enrolled-courses">
                                ${student.enrolled_courses.length > 0 
                                    ? student.enrolled_courses.map(c => `<span class="course-badge">${c}</span>`).join('')
                                    : '<span style="color: #999;">Not enrolled in any courses yet</span>'}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        async function createCourse(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(`${API_URL}/walker/create_course`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                const msgDiv = document.getElementById('course-message');
                msgDiv.innerHTML = `<div class="message success">${result.message}</div>`;
                event.target.reset();
                
                setTimeout(() => msgDiv.innerHTML = '', 3000);
            } catch (error) {
                document.getElementById('course-message').innerHTML = 
                    `<div class="message error">Error creating course: ${error.message}</div>`;
            }
        }

        async function createStudent(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(`${API_URL}/walker/create_student`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                const msgDiv = document.getElementById('student-message');
                msgDiv.innerHTML = `<div class="message success">${result.message}</div>`;
                event.target.reset();
                
                setTimeout(() => msgDiv.innerHTML = '', 3000);
            } catch (error) {
                document.getElementById('student-message').innerHTML = 
                    `<div class="message error">Error creating student: ${error.message}</div>`;
            }
        }

        async function enrollStudent(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(`${API_URL}/walker/enroll_student`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                const msgDiv = document.getElementById('enroll-message');
                msgDiv.innerHTML = `<div class="message ${result.success ? 'success' : 'error'}">${result.message}</div>`;
                if (result.success) event.target.reset();
                
                setTimeout(() => msgDiv.innerHTML = '', 3000);
            } catch (error) {
                document.getElementById('enroll-message').innerHTML = 
                    `<div class="message error">Error enrolling student: ${error.message}</div>`;
            }
        }

        // Load courses on page load
        loadCourses();
    </script>
</body>
</html>
